{% extends 'base.html' %}

{% block content %}
<body style="
margin: 0;
padding: 0;
background: -webkit-linear-gradient(to right, #514A9D,#24c6DC);
background: linear-gradient(to right,#514A9D,#24c6DC);">
 
 <center><h1 style="margin-top: 20px;
   font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
   color: aliceblue;
  ">Check Weather</h1></center>

<div style="
margin: 0;
padding: 0;
background: -webkit-linear-gradient(to right, #514A9D,#24c6DC);
background: linear-gradient(to right,#514A9D,#24c6DC);">

  <div class="container h-100">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
        <form method="POST" class="card border-0 p-3 shadow-sm">
            {% csrf_token %}
          <div class="form-group">
              <input type="text" class="form-control" name="city" placeholder="position">           
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="country" placeholder="india">
          </div>

          <div class="form-group">
            <button class="btn btn-info btn-block">Get Weather</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
{% endblock content %}
